<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<canvas width="600" height="300"></canvas>

<script>
  const cx = document.querySelector("canvas").getContext("2d");

  let colors = {
    red: 200,
    green: 0,
    blue: 0
  };

  function getColor() {
    console.log("colors=" + `rgb(${colors.red},${colors.green},${colors.blue})`);
    colors.red = 255;
    console.log("colors=" + `rgb(${colors.red},${colors.green},${colors.blue})`);
    colors.blue = 255;
    console.log("colors=" + `rgb(${colors.red},${colors.green},${colors.blue})`);
  }

  function branch(length, angle, scale) {
    cx.fillRect(0,0,2,length);
    if (length<8) return;
    cx.save();
    cx.translate(0,length);
    cx.rotate(-angle);
    branch(length*scale, angle, scale);
    cx.rotate(2*angle);
    branch(length*scale, angle, scale);
    cx.restore();
  }
  cx.translate(300,0);
  cx.fillStyle = "rgb(255,0,0)";
  let red = 255;
  let green = 100;
  let blue = 100;
  cx.fillStyle = `rgb(${red},${green},${blue})`;
  branch(60,0.5,0.8);

  getColor();
</script>
</body>
</html>
